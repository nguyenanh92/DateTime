<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h3>TimePicker</h3>
    <input type="text" id="datetimepicker1" placeholder="hh:mm" /><br><br>
    <h3>DatePicker</h3>
    <input type="text" id="datetimepicker2" /><br><br>
</body>

<script src="./jquery-3.3.1.js"></script>
<script src="./time.js"></script>
<script>



    $('#datetimepicker1').datetimepicker({
        datepicker: false,
        format: 'H:i',
        step: 5
    });
    $('#datetimepicker2').datetimepicker({
        lang: 'vi',
        format: 'd/m/Y',
        formatDate: 'd/m/Y',
        timepicker: false,
        mask: '39/19/9999',
        validateOnBlur: true,
    });

</script>

</html>
